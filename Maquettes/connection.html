<!DOCTYPE html>
<html>
<head>
	<title>Thesaurus Creator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="design.css" rel=stylesheet type="text/css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Thesaurus Creator</a>
			</div>
		</div>
	</nav>

	<div class="page-header">
		<h1>Connexion to Thesaurus Creator :</h1>

		<form class="form-horizontal" method="POST" action="connection_check">

			<div class="form-group">
				<label for="InputEmail1" class="col-sm-3 control-label">Email:</label>
				<div class="col-sm-6">
					<input id="InputEmail1" type="email" class="form-control"
					name="mail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="InputPassword2" class="col-sm-3 control-label">Mot de passe:</label>
				<div class="col-sm-6">
					<input id="InputPassword2" type="password" class="form-control"
					name="password"
					placeholder="Mot de passe">
				</div>
			</div>
			<div class="form-group">
				<button id="boutonThesaurus" type="submit" class="btn btn-primary">Se
					connecter</button>
					<a class="btn btn-danger" href="index">Retour</a>
			</div>
		</form>
	</div>
</body>
</html>
